plugins {
    id 'org.jetbrains.kotlin.jvm' version "$kotlin_version"
    id 'org.jetbrains.kotlin.plugin.serialization' version "$kotlin_version"
    id 'maven-publish'
    id 'java-library' //apply plugin: 'java-library'
}

group 'com.github.rwsbillyang'
version '1.0.0'


repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation "org.jetbrains.kotlinx:kotlinx-serialization-core:1.0.0-RC" // JVM dependency

    implementation "ch.qos.logback:logback-classic:$logback_version"
    // https://mvnrepository.com/artifact/org.apache.commons/commons-lang3
    implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.9'
    // https://mvnrepository.com/artifact/commons-codec/commons-codec
    implementation group: 'commons-codec', name: 'commons-codec', version: '1.15'

    // https://mvnrepository.com/artifact/org.mongodb/bson
    implementation group: 'org.mongodb', name: 'bson', version: '4.1.0'


//    // Koin for Kotlin
//    compileOnly "org.koin:koin-core:$koin_version"
//    // Koin extended & experimental features
//    compileOnly "org.koin:koin-core-ext:$koin_version"
//    // Koin for Ktor Kotlin
//    compileOnly "org.koin:koin-ktor:$koin_version"

    // https://mvnrepository.com/artifact/org.jsoup/jsoup
    //compile group: 'org.jsoup', name: 'jsoup', version: '1.11.3'


    // https://mvnrepository.com/artifact/com.auth0/java-jwt
    compileOnly group: 'com.auth0', name: 'java-jwt', version: '3.10.3'




//    compileOnly 'org.litote.kmongo:kmongo-serialization:3.12.2'
//    compileOnly 'org.litote.kmongo:kmongo-async-serialization:3.12.2'
//    compileOnly 'org.litote.kmongo:kmongo-coroutine-serialization:3.12.2'
//    compileOnly 'org.litote.kmongo:kmongo-id:3.12.2'

    compileOnly "com.github.ben-manes.caffeine:caffeine:2.7.0+"

    //send pwd to user
    compileOnly 'com.sun.mail:javax.mail:1.6.2'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

publishing {
    publications {
        maven(MavenPublication) {
//            artifact "./build/libs/${rootProject.name}-${version}.jar"
//            groupId group
//            artifactId "${rootProject.name}"
//            version version
              from components.java
        }
    }
}